<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Visitas</title>
    <link rel="stylesheet" href="/public/stylesindex.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#visits">Visitas</a></li>
                <li><a href="#profile">Perfil</a></li>
                <li><a href="#logout">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cards">
            <div class="card">
                <img src="casaflora.png" alt="Casa 1" class="card-img">
                <div class="card-body">
                    <h3 class="card-title">Casa Flora</h3>
                    <p class="card-description">A casa flora, conta com uma linda varanda e uma arquitetura antiga.</p>
                    <button class="btn">Mais Informações</button>
                </div>
            </div>
            <div class="card">
                <img src="casabela.jpg" alt="Casa 2" class="card-img">
                <div class="card-body">
                    <h3 class="card-title">Casa Bela</h3>
                    <p class="card-description">A casa bela fica localizada no centro e é arejada.</p>
                    <button class="btn">Mais Informações</button>
                </div>
            </div>
            <div class="card">
                <img src="casamoderna.png" alt="Casa 3" class="card-img">
                <div class="card-body">
                    <h3 class="card-title">Casa Moderna</h3>
                    <p class="card-description">Já a casa moderna conta com dois andares.</p>
                    <button class="btn">Mais Informações</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
